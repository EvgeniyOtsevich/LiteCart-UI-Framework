plugins {
    id 'java'
}

group 'com.gl.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.3.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.0'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.17.2'


}
